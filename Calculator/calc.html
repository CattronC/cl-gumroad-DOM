<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="calc.css">
    <!-- <script src="calc.js" defer></script> -->
</head>
<body>
    <h3><a href="../index.html">Return to Home</a></h3>
    
    <div class="jumbotron">
        <h2>How much per product?</h2>
        <form>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" name="price" value="30">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" name="quantity" value="1">
            </div>
        </form>
        <div class="text-right text-giant total"></div>
    </div>

    <script>
    // find DOMs

    const priceInput = document.querySelector('[name=price]');
    const quantityInput = document.querySelector('[name=quantity]');
    const total = document.querySelector('.total');

    // make funcs
    function calculateProductCost(){
        const price = priceInput.value ;
        const quantity = quantityInput.value;
        const cost = price * quantity;
        console.log(cost);
        total.innerText = '$' + cost.toFixed(2);
    }

    // add event listeners
    priceInput.addEventListener('input', calculateProductCost);
    quantityInput.addEventListener('input', calculateProductCost);
    </script>

</body>
</html>
